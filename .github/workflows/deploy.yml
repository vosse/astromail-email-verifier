name: Deploy Email Verifier Backend to DigitalOcean

on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: |
          npm ci
          npm install punycode
          npm install --save-dev @types/node

      - name: Install NestJS CLI
        run: npm install -g @nestjs/cli

      - name: Build NestJS app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install PM2 globally on local machine
        run: npm install -g pm2

      - name: Generate deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist deploy-package/
          cp -r node_modules deploy-package/
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          [ -f "nest-cli.json" ] && cp nest-cli.json deploy-package/ || true
          [ -f ".env.production" ] && cp .env.production deploy-package/ || true

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "deploy-package/"
          target: "/var/www/astromail-email-verifier"
          strip_components: 1

      - name: Execute remote deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/astromail-email-verifier
            pm2 delete astromail-email-verifier || true
            NODE_ENV=production pm2 start dist/main.js --name "astromail-email-verifier"
            pm2 save